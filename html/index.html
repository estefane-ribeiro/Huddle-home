<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../imagens/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="../imagens/logo.svg" alt="Logo da Huddle">
        </header>

        <main>
            <section class="parte1">
                <img class="parte1-ilustracao" src="../imagens/illustration-mockups.svg" alt="Ilustração da huddler">
            </section>
            
            <section class="parte2">
                <h1 class="parte2-titulo">Build The Community <br>Your Fans Will Love</h1>
                <p class="parte2-paragrafo">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion. 
                </p>
                <button class="parte2-botao">Register</button>
            </section>
        </main>

        <footer class="rodape">
            <img class="rodape-social"  src="../imagens/logo-facebook.svg" alt="Veja nossa página no Facebook">
            <img class="rodape-social" src="../imagens/logo-twitter.svg" alt="Veja nossa página no twitter">
            <img class="rodape-social" src="../imagens/logo-instagram.svg" alt="Veja nossa página no instagram">
        </footer>
    </div>


</body>

</html>
